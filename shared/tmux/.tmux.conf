# Source session
bind S source-file ~/dotfiles/shared/tmux/tux


# General settings
set-option -g default-terminal "screen-256color"

# Prefix + [  = copy mode
setw -g mode-keys vi

# change key binding from C-b to C-a
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# change key binding for splits
bind-key \ split-window -h # horizontal split
bind-key - split-window -v # vertical split

# change key binding for switching
bind k selectp -U # switch to panel Up
bind j selectp -D # switch to panel Down
bind h selectp -L # switch to panel Left
bind l selectp -R # switch to panel Rightpanels

# default shell
set-option -g default-shell /usr/bin/zsh

# nvim & tmux
set-option -sg escape-time 10

# Tmux Plugin Manager: List of plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'chritoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# status bar: Top
set-option -g status-position top
set -g status-bg colour239
set -g status-fg white
set-option -g status on
set-option -g status-interval 2
set-option -g status-left-length 60
set-option -g status-right-length 90
set -g status-right "%d %b %Y %I:%M %p"

# Windowns/Tabs
setw -g window-status-format "#[fg=white]#[bg=blue] #I #[bg=blue]#[fg=white] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=white] *#I #[fg=white,bold]#[bg=cyan] [#W] "


# tmux clipbaord yank
set -g @yank_selection 'primary'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

