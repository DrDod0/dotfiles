# Source session
bind S source-file ~/dotfiles/shared/tmux/tux


# General settings
set-option -g default-terminal "screen-256color"

# Prefix + [  = copy mode
setw -g mode-keys vi

# change key binding from C-b to C-a
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# change key binding for splits
bind-key \ split-window -h # horizontal split
bind-key - split-window -v # vertical split

# Key binding for switching windowns
bind k selectp -U # switch to panel Up
bind j selectp -D # switch to panel Down
bind h selectp -L # switch to panel Left
bind l selectp -R # switch to panel Rightpanels

# Key binding for resizing windows
#bind J resize-pane -D
#bind K resize-pane -U
#bind L resize-pane -L
#bind H resize-pane -R



# ***** OSX VS UBUNTU LOCATION  default shell
