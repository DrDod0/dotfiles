








# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are configuring is "character"
symbol = "➜"     # The "symbol" segment is being set to "➜"


# Overwrite a default_prompt_order and  use custom prompt_order
prompt_order=["rust","line_break","package","line_break","character"]


[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"


[[battery.display]]
threshold = 10
style = "bold red"[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"


[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"


[character]
symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true


[cmd_duration]
min_time = 4
prefix = "underwent "


[git_branch]
symbol = "🌱 "
truncation_length = "4"
truncation_symbol = ""


[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"


[package]
symbol = "🎁 "


[python]
symbol = "👾 "
pyenv_version_name = true
pyenv_prefix = "foo "

